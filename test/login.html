<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <a href="index.html"
          ><span class="material-symbols-outlined"> contacts </span></a
        >
      </div>
      <div class="content">
        <h1>Welcome Back!</h1>
        <p>let's start</p>
        <input
          type="email"
          id="email"
          placeholder="Enter email"
          class="items"
        />
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          class="items"
        />
        <input type="submit" value="LogIn" onclick="" class="button" />
      </div>
    </div>
  </body>
</html>
